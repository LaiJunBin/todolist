<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>代辦事項清單</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/rwd_table.css">
    <script src="assets/js/day.js"></script>
    <script src="assets/js/event.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/requestUri.js"></script>
</head>

<body>
    <div class="container">
        <header>ToDoList</header>
        <main class="full">
            <div id="dateStatusDiv">
                <button id="prev" class="btn btn-info">上個月</button>

                <div id="currentDate" class="label label-primary"></div>

                <button id="next" class="btn btn-success">下個月</button>
            </div>
            <table class="rwd-table">
                <tr>
                    <th>星期日</th>
                    <th>星期一</th>
                    <th>星期二</th>
                    <th>星期三</th>
                    <th>星期四</th>
                    <th>星期五</th>
                    <th>星期六</th>
                </tr>
                <tbody id="dayBody">

                </tbody>
            </table>

        </main>
        <footer>
            <a class="github-button" href="https://github.com/xyz607xx" aria-label="Follow @xyz607xx on GitHub">GitHub</a>
            <a class="github-button" href="https://github.com/xyz607xx/todolist" aria-label="Watch ntkme/github-buttons on GitHub">Watch</a>
            <script src="https://buttons.github.io/buttons.js"></script>
            <script src="https://buttons.github.io/buttons.js"></script>
        </footer>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="more">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="moreTitle"></h4>
                </div>
                <div class="modal-body">
                    <button class="btn btn-default fill" data-toggle="modal" data-target="#addTodo">新增代辦事項</button>
                    <div id="todo">
                        <header class="header-danger">未完成的代辦事項</header>
                        <main>
                            <table class="rwd-table">
                                <tr>
                                    <th>代辦事項</th>
                                    <th>時間</th>
                                    <th width="200">操作</th>
                                </tr>
                                
                            </table>
                        </main>
                    </div>
                    <div id="success">
                        <header class="header-success">已完成的代辦事項</header>
                        <main>
                            <table class="rwd-table">
                                <tr>
                                    <th>代辦事項</th>
                                    <th>時間</th>
                                    <th width="200">操作</th>
                                </tr>
                                
                            </table>
                        </main>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="addTodo">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">新增代辦事項</h4>
                </div>
                <div class="modal-body">
                    <form id="addTodoForm" method="post">
                        <label for="addTodoFormTitle">請輸入代辦事項：(必填)</label>
                        <input required id="addTodoFormTitle" class="form-control" type="text" name="title" placeholder="請輸入代辦事項">
                        <label for="addTodoFormTitle">請輸入代辦事項描述：</label>
                        <textarea name="note" id="addTodoFormNote" class="form-control" placeholder="請輸入代辦事項描述"></textarea>
                        <label for="addTodoFormTitle">請輸入代辦事項執行時間：</label>
                        <input type="time" id="addTodoFormTime" required name="time" class="form-control">
                        <!-- <div id="useEndTimeField">
                            <input type="checkbox" id="useEndTimeCheckbox">
                            <div>設定結束時間</div>
                            <div id="timeEndField">
                                <label for="addTodoFormTitleEnd">請輸入代辦事項結束時間：</label>
                                <input type="time" id="addTodoFormTitleEnd" name="timeEnd" class="form-control">
                            </div>
                        </div> -->
                        <input type="hidden" name="ymd">
                        <button type="submit" class="btn btn-success fill">加入代辦事項清單</button>
                        <button type="reset" class="btn btn-danger fill">重新填寫</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="TodoNote">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title" id="TodoNoteTitle"></h2>
                </div>
                <div class="modal-body" id="TodoNoteBody">
                    <header class="header-info">Note：</header>
                    <div id="TodoNoteMain">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" tabindex="-1" role="dialog" id="modifyTodo">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">修改代辦事項</h4>
                </div>
                <div class="modal-body">
                    <form id="modifyTodoForm" method="post">
                        <label for="modifyTodoFormTitle">請輸入代辦事項：(必填)</label>
                        <input required id="modifyTodoFormTitle" class="form-control" type="text" name="title" placeholder="請輸入代辦事項">
                        <label for="modifyTodoFormTitle">請輸入代辦事項描述：</label>
                        <textarea name="note" id="modifyTodoFormNote" class="form-control" placeholder="請輸入代辦事項描述"></textarea>
                        <label for="modifyTodoFormTitle">請輸入代辦事項執行時間：</label>
                        <input type="time" id="modifyTodoFormTime" required name="time" class="form-control">
                        <!-- <div id="useEndTimeField">
                            <input type="checkbox" id="useEndTimeCheckbox">
                            <div>設定結束時間</div>
                            <div id="timeEndField">
                                <label for="addTodoFormTitleEnd">請輸入代辦事項結束時間：</label>
                                <input type="time" id="addTodoFormTitleEnd" name="timeEnd" class="form-control">
                            </div>
                        </div> -->
                        <input type="hidden" name="id">
                        <input type="hidden" name="ymd">
                        <button type="submit" class="btn btn-success fill">修改代辦事項</button>
                        <button type="reset" class="btn btn-danger fill">重新填寫</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
